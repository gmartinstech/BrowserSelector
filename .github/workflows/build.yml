name: Build and Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: browser-selector-jar
          path: target/browser-selector-*.jar
          if-no-files-found: error

  package:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Create Windows EXE with jpackage
        run: |
          jpackage --type app-image `
            --name "BrowserSelector" `
            --input target `
            --main-jar browser-selector-1.0.0.jar `
            --main-class com.browserselector.Main `
            --app-version ${{ github.ref_name }} `
            --vendor "BrowserSelector" `
            --win-console `
            --dest dist

      - name: Create ZIP archive
        run: |
          Compress-Archive -Path dist\BrowserSelector\* -DestinationPath BrowserSelector-${{ github.ref_name }}-windows.zip

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: browser-selector-windows
          path: BrowserSelector-*.zip

  release:
    needs: package
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: browser-selector-jar
          path: artifacts

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: browser-selector-windows
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*.jar
            artifacts/*.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
