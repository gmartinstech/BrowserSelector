name: Build and Release

on:
  push:
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v1.1.0)'
        required: true
        type: string

env:
  JAVA_VERSION: '21'
  ANDROID_JAVA_VERSION: '17'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref }}
          fetch-depth: 0

      - name: Checkout tag or main
        if: github.event_name == 'workflow_dispatch'
        run: |
          $tag = "${{ inputs.tag }}"
          # Check if tag exists
          $tagExists = git tag -l $tag
          if (-not $tagExists) {
            Write-Host "Tag $tag does not exist, using main branch"
            git checkout main
          } else {
            Write-Host "Using tag $tag"
            git checkout $tag
          }

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Extract version from pom.xml
        id: version
        run: |
          $version = (Select-Xml -Path pom.xml -XPath "//*[local-name()='project']/*[local-name()='version']").Node.InnerText
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Detected version: $version"

      - name: Run tests
        run: mvn test

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: browser-selector-jar
          path: target/browser-selector-${{ steps.version.outputs.VERSION }}.jar
          if-no-files-found: error

  build-android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref }}
          fetch-depth: 0

      - name: Checkout tag or main
        if: github.event_name == 'workflow_dispatch'
        run: |
          TAG="${{ inputs.tag }}"
          # Check if tag exists
          if git tag -l "$TAG" | grep -q .; then
            echo "Using tag $TAG"
            git checkout "$TAG"
          else
            echo "Tag $TAG does not exist, using main branch"
            git checkout main
          fi

      - name: Set up JDK ${{ env.ANDROID_JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.ANDROID_JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Check if Android project exists
        id: check_android
        run: |
          if [ -d "android" ]; then
            echo "ANDROID_EXISTS=true" >> $GITHUB_OUTPUT
            echo "Android project found"
          else
            echo "ANDROID_EXISTS=false" >> $GITHUB_OUTPUT
            echo "Android project not found - skipping Android build"
          fi

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${{ github.ref_name }}"
          else
            TAG="dev"
          fi
          VERSION="${TAG#v}"
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate Gradle Wrapper
        if: steps.check_android.outputs.ANDROID_EXISTS == 'true'
        working-directory: android
        run: gradle wrapper --gradle-version 8.4

      - name: Run Android Unit Tests
        if: steps.check_android.outputs.ANDROID_EXISTS == 'true'
        working-directory: android
        run: ./gradlew test

      - name: Decode Keystore
        if: steps.check_android.outputs.ANDROID_EXISTS == 'true' && env.KEYSTORE_BASE64 != ''
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > android/app/keystore.jks
          echo "Keystore decoded successfully"

      - name: Build Android Release APK (Signed)
        if: steps.check_android.outputs.ANDROID_EXISTS == 'true' && env.KEYSTORE_BASE64 != ''
        working-directory: android
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PATH: ${{ github.workspace }}/android/app/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Build Android Release APK (Unsigned)
        if: steps.check_android.outputs.ANDROID_EXISTS == 'true' && env.KEYSTORE_BASE64 == ''
        working-directory: android
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: ./gradlew assembleRelease

      - name: Build Android App Bundle (Signed)
        if: steps.check_android.outputs.ANDROID_EXISTS == 'true' && env.KEYSTORE_BASE64 != ''
        working-directory: android
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PATH: ${{ github.workspace }}/android/app/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew bundleRelease

      - name: Build Android App Bundle (Unsigned)
        if: steps.check_android.outputs.ANDROID_EXISTS == 'true' && env.KEYSTORE_BASE64 == ''
        working-directory: android
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: ./gradlew bundleRelease

      - name: Build Android Debug APK
        if: steps.check_android.outputs.ANDROID_EXISTS == 'true'
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Rename artifacts with version
        if: steps.check_android.outputs.ANDROID_EXISTS == 'true'
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          TAG="${{ steps.version.outputs.TAG }}"
          mkdir -p artifacts

          # Copy signed or unsigned release APK
          if [ -f android/app/build/outputs/apk/release/app-release.apk ]; then
            cp android/app/build/outputs/apk/release/app-release.apk "artifacts/BrowserSelector-${TAG}-release.apk"
            echo "Copied signed release APK"
          elif [ -f android/app/build/outputs/apk/release/app-release-unsigned.apk ]; then
            cp android/app/build/outputs/apk/release/app-release-unsigned.apk "artifacts/BrowserSelector-${TAG}-release-unsigned.apk"
            echo "Copied unsigned release APK"
          fi

          # Copy AAB (Android App Bundle) for Play Store
          if [ -f android/app/build/outputs/bundle/release/app-release.aab ]; then
            cp android/app/build/outputs/bundle/release/app-release.aab "artifacts/BrowserSelector-${TAG}-release.aab"
            echo "Copied signed AAB"
          elif [ -f android/app/build/outputs/bundle/release/app-release-unsigned.aab ]; then
            cp android/app/build/outputs/bundle/release/app-release-unsigned.aab "artifacts/BrowserSelector-${TAG}-release.aab"
            echo "Copied unsigned AAB"
          fi

          # Copy debug APK
          if [ -f android/app/build/outputs/apk/debug/app-debug.apk ]; then
            cp android/app/build/outputs/apk/debug/app-debug.apk "artifacts/BrowserSelector-${TAG}-debug.apk"
          fi

          ls -la artifacts/

      - name: Clean up keystore
        if: always() && steps.check_android.outputs.ANDROID_EXISTS == 'true'
        run: rm -f android/app/keystore.jks

      - name: Upload Android artifacts
        if: steps.check_android.outputs.ANDROID_EXISTS == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: browser-selector-android
          path: |
            artifacts/*.apk
            artifacts/*.aab
          if-no-files-found: warn

  package:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref }}
          fetch-depth: 0

      - name: Checkout tag or main
        if: github.event_name == 'workflow_dispatch'
        run: |
          $tag = "${{ inputs.tag }}"
          # Check if tag exists
          $tagExists = git tag -l $tag
          if (-not $tagExists) {
            Write-Host "Tag $tag does not exist, using main branch"
            git checkout main
          } else {
            Write-Host "Using tag $tag"
            git checkout $tag
          }

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Determine tag name
        id: tag_name
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $tag = "${{ inputs.tag }}"
          } else {
            $tag = "${{ github.ref_name }}"
          }
          echo "TAG=$tag" >> $env:GITHUB_OUTPUT
          echo "Tag: $tag"

      - name: Extract version from tag
        id: tag_version
        run: |
          $tag = "${{ steps.tag_name.outputs.TAG }}"
          $version = $tag -replace '^v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          # Convert to 4-part version for MSIX (x.y.z.0)
          $msixVersion = "$version.0"
          echo "MSIX_VERSION=$msixVersion" >> $env:GITHUB_OUTPUT
          echo "Tag version: $version"
          echo "MSIX version: $msixVersion"

      - name: Extract version from pom.xml
        id: pom_version
        run: |
          $version = (Select-Xml -Path pom.xml -XPath "//*[local-name()='project']/*[local-name()='version']").Node.InnerText
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "POM version: $version"

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Create Windows app with jpackage
        run: |
          jpackage --type app-image `
            --name "BrowserSwitch" `
            --input target `
            --main-jar browser-selector-${{ steps.pom_version.outputs.VERSION }}.jar `
            --main-class com.browserselector.Main `
            --app-version ${{ steps.tag_version.outputs.VERSION }} `
            --vendor "MartinsTech" `
            --icon src/main/resources/icon.ico `
            --java-options "--enable-native-access=ALL-UNNAMED" `
            --dest dist

      - name: Create ZIP archive
        run: |
          $tag = "${{ steps.tag_name.outputs.TAG }}"
          Compress-Archive -Path dist\BrowserSwitch\* -DestinationPath "BrowserSwitch-$tag-windows.zip"

      - name: Create MSIX package
        run: |
          $tag = "${{ steps.tag_name.outputs.TAG }}"
          $msixVersion = "${{ steps.tag_version.outputs.MSIX_VERSION }}"

          # Create MSIX staging directory
          $msixDir = "msix-staging"
          New-Item -ItemType Directory -Force -Path $msixDir

          # Copy app files
          Copy-Item -Recurse "dist\BrowserSwitch\*" $msixDir

          # Copy Assets
          New-Item -ItemType Directory -Force -Path "$msixDir\Assets"
          Copy-Item "packaging\msix\Assets\*" "$msixDir\Assets\"

          # Update and copy manifest
          $manifest = Get-Content "packaging\msix\AppxManifest.xml" -Raw
          $manifest = $manifest -replace 'VERSION_PLACEHOLDER', $msixVersion
          $manifest = $manifest -replace 'CN=PUBLISHER_ID', 'CN=BrowserSwitch'
          $manifest = $manifest -replace 'PUBLISHER_NAME', 'MartinsTech'
          $manifest | Set-Content "$msixDir\AppxManifest.xml" -Encoding UTF8

          # Find makeappx.exe from Windows SDK
          $sdkPath = "C:\Program Files (x86)\Windows Kits\10\bin"
          $makeappx = Get-ChildItem -Path $sdkPath -Recurse -Filter "makeappx.exe" |
                      Where-Object { $_.FullName -match "x64" } |
                      Sort-Object LastWriteTime -Descending |
                      Select-Object -First 1

          if ($makeappx) {
            Write-Host "Using makeappx from: $($makeappx.FullName)"
            & $makeappx.FullName pack /d $msixDir /p "BrowserSwitch-$tag.msix" /nv
          } else {
            Write-Host "makeappx.exe not found, skipping MSIX creation"
          }

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: browser-selector-windows
          path: BrowserSwitch-*.zip
          if-no-files-found: error

      - name: Upload MSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: browser-selector-msix
          path: BrowserSwitch-*.msix
          if-no-files-found: warn

  build-ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref }}
          fetch-depth: 0

      - name: Check if iOS project exists
        id: check_ios
        run: |
          if [ -d "ios" ]; then
            echo "IOS_EXISTS=true" >> $GITHUB_OUTPUT
            echo "iOS project found"
          else
            echo "IOS_EXISTS=false" >> $GITHUB_OUTPUT
            echo "iOS project not found - skipping iOS build"
          fi

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${{ github.ref_name }}"
          else
            TAG="dev"
          fi
          VERSION="${TAG#v}"
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Select Xcode version
        if: steps.check_ios.outputs.IOS_EXISTS == 'true'
        run: |
          # List available Xcode versions and select the latest
          ls -la /Applications/ | grep Xcode
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Show Xcode version
        if: steps.check_ios.outputs.IOS_EXISTS == 'true'
        run: xcodebuild -version

      - name: Build iOS App
        if: steps.check_ios.outputs.IOS_EXISTS == 'true'
        working-directory: ios
        run: |
          xcodebuild clean build \
            -project BrowserSelector.xcodeproj \
            -scheme BrowserSelector \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            CODE_SIGNING_ALLOWED='NO' \
            CODE_SIGN_IDENTITY='' \
            CODE_SIGNING_REQUIRED=NO

      - name: Run Tests
        if: steps.check_ios.outputs.IOS_EXISTS == 'true'
        working-directory: ios
        run: |
          xcodebuild test \
            -project BrowserSelector.xcodeproj \
            -scheme BrowserSelector \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            CODE_SIGNING_ALLOWED='NO' \
            || echo "Tests completed"

      - name: Create Archive
        if: steps.check_ios.outputs.IOS_EXISTS == 'true' && (startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch')
        working-directory: ios
        run: |
          xcodebuild archive \
            -project BrowserSelector.xcodeproj \
            -scheme BrowserSelector \
            -archivePath build/BrowserSelector.xcarchive \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED='NO' \
            CODE_SIGN_IDENTITY='' \
            CODE_SIGNING_REQUIRED=NO \
            SKIP_INSTALL=NO

      - name: Build for Simulator (for screenshots)
        if: steps.check_ios.outputs.IOS_EXISTS == 'true'
        working-directory: ios
        run: |
          xcodebuild build \
            -project BrowserSelector.xcodeproj \
            -scheme BrowserSelector \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -derivedDataPath build-simulator \
            CODE_SIGNING_ALLOWED='NO'

      - name: Take Simulator Screenshot
        if: steps.check_ios.outputs.IOS_EXISTS == 'true'
        run: |
          # Boot simulator
          xcrun simctl boot "iPhone 15" || true

          # Install app
          xcrun simctl install "iPhone 15" ios/build-simulator/Build/Products/Debug-iphonesimulator/BrowserSelector.app

          # Launch app
          xcrun simctl launch "iPhone 15" com.martinstech.BrowserSelector

          # Wait for app to load
          sleep 3

          # Take screenshot
          xcrun simctl io "iPhone 15" screenshot ios-screenshot.png

          echo "Screenshot captured"

      - name: Create Unsigned IPA
        if: steps.check_ios.outputs.IOS_EXISTS == 'true' && (startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch')
        working-directory: ios
        run: |
          TAG="${{ steps.version.outputs.TAG }}"

          # Build for device (arm64) without signing
          xcodebuild build \
            -project BrowserSelector.xcodeproj \
            -scheme BrowserSelector \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build-device \
            CODE_SIGNING_ALLOWED='NO' \
            CODE_SIGN_IDENTITY='' \
            CODE_SIGNING_REQUIRED=NO

          # Create IPA structure
          mkdir -p Payload
          cp -r build-device/Build/Products/Release-iphoneos/BrowserSelector.app Payload/

          # Create unsigned IPA
          zip -r "BrowserSelector-${TAG}-unsigned.ipa" Payload

          echo "Created unsigned IPA"
          ls -la *.ipa

      - name: Prepare artifacts
        if: steps.check_ios.outputs.IOS_EXISTS == 'true' && (startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch')
        run: |
          TAG="${{ steps.version.outputs.TAG }}"
          mkdir -p artifacts

          # Copy xcarchive
          if [ -d "ios/build/BrowserSelector.xcarchive" ]; then
            cd ios/build
            zip -r "../../artifacts/BrowserSelector-${TAG}-ios.xcarchive.zip" BrowserSelector.xcarchive
            cd ../..
            echo "Created iOS archive zip"
          fi

          # Copy unsigned IPA
          if [ -f "ios/BrowserSelector-${TAG}-unsigned.ipa" ]; then
            cp "ios/BrowserSelector-${TAG}-unsigned.ipa" artifacts/
            echo "Copied unsigned IPA"
          fi

          # Copy screenshot
          if [ -f "ios-screenshot.png" ]; then
            cp ios-screenshot.png "artifacts/BrowserSelector-${TAG}-screenshot.png"
            echo "Copied screenshot"
          fi

          ls -la artifacts/

      - name: Upload iOS artifact
        if: steps.check_ios.outputs.IOS_EXISTS == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: browser-selector-ios
          path: |
            artifacts/*.zip
            artifacts/*.ipa
            artifacts/*.png
          if-no-files-found: warn

  release:
    needs: [package, build-android, build-ios]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write

    steps:
      - name: Determine tag name
        id: tag_name
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "TAG=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "TAG=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: browser-selector-jar
          path: artifacts

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: browser-selector-windows
          path: artifacts

      - name: Download MSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: browser-selector-msix
          path: artifacts
        continue-on-error: true

      - name: Download Android artifact
        uses: actions/download-artifact@v4
        with:
          name: browser-selector-android
          path: artifacts
        continue-on-error: true

      - name: Download iOS artifact
        uses: actions/download-artifact@v4
        with:
          name: browser-selector-ios
          path: artifacts
        continue-on-error: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_name.outputs.TAG }}
          files: |
            artifacts/*.jar
            artifacts/*.zip
            artifacts/*.msix
            artifacts/*.apk
            artifacts/*.aab
            artifacts/*.ipa
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.tag_name.outputs.TAG, 'alpha') || contains(steps.tag_name.outputs.TAG, 'beta') || contains(steps.tag_name.outputs.TAG, 'rc') }}
