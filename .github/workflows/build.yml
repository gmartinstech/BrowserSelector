name: Build and Release

on:
  push:
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v1.1.0)'
        required: true
        type: string

env:
  JAVA_VERSION: '21'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Extract version from pom.xml
        id: version
        run: |
          $version = (Select-Xml -Path pom.xml -XPath "//*[local-name()='project']/*[local-name()='version']").Node.InnerText
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Detected version: $version"

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: browser-selector-jar
          path: target/browser-selector-${{ steps.version.outputs.VERSION }}.jar
          if-no-files-found: error

  package:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Determine tag name
        id: tag_name
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $tag = "${{ inputs.tag }}"
          } else {
            $tag = "${{ github.ref_name }}"
          }
          echo "TAG=$tag" >> $env:GITHUB_OUTPUT
          echo "Tag: $tag"

      - name: Extract version from tag
        id: tag_version
        run: |
          $tag = "${{ steps.tag_name.outputs.TAG }}"
          $version = $tag -replace '^v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          # Convert to 4-part version for MSIX (x.y.z.0)
          $msixVersion = "$version.0"
          echo "MSIX_VERSION=$msixVersion" >> $env:GITHUB_OUTPUT
          echo "Tag version: $version"
          echo "MSIX version: $msixVersion"

      - name: Extract version from pom.xml
        id: pom_version
        run: |
          $version = (Select-Xml -Path pom.xml -XPath "//*[local-name()='project']/*[local-name()='version']").Node.InnerText
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "POM version: $version"

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Create Windows app with jpackage
        run: |
          jpackage --type app-image `
            --name "BrowserSwitch" `
            --input target `
            --main-jar browser-selector-${{ steps.pom_version.outputs.VERSION }}.jar `
            --main-class com.browserselector.Main `
            --app-version ${{ steps.tag_version.outputs.VERSION }} `
            --vendor "MartinsTech" `
            --icon src/main/resources/icon.ico `
            --java-options "--enable-native-access=ALL-UNNAMED" `
            --dest dist

      - name: Create ZIP archive
        run: |
          $tag = "${{ steps.tag_name.outputs.TAG }}"
          Compress-Archive -Path dist\BrowserSwitch\* -DestinationPath "BrowserSwitch-$tag-windows.zip"

      - name: Create MSIX package
        run: |
          $tag = "${{ steps.tag_name.outputs.TAG }}"
          $msixVersion = "${{ steps.tag_version.outputs.MSIX_VERSION }}"

          # Create MSIX staging directory
          $msixDir = "msix-staging"
          New-Item -ItemType Directory -Force -Path $msixDir

          # Copy app files
          Copy-Item -Recurse "dist\BrowserSwitch\*" $msixDir

          # Copy Assets
          New-Item -ItemType Directory -Force -Path "$msixDir\Assets"
          Copy-Item "packaging\msix\Assets\*" "$msixDir\Assets\"

          # Update and copy manifest
          $manifest = Get-Content "packaging\msix\AppxManifest.xml" -Raw
          $manifest = $manifest -replace 'VERSION_PLACEHOLDER', $msixVersion
          $manifest = $manifest -replace 'CN=PUBLISHER_ID', 'CN=BrowserSwitch'
          $manifest = $manifest -replace 'PUBLISHER_NAME', 'MartinsTech'
          $manifest | Set-Content "$msixDir\AppxManifest.xml" -Encoding UTF8

          # Find makeappx.exe from Windows SDK
          $sdkPath = "C:\Program Files (x86)\Windows Kits\10\bin"
          $makeappx = Get-ChildItem -Path $sdkPath -Recurse -Filter "makeappx.exe" |
                      Where-Object { $_.FullName -match "x64" } |
                      Sort-Object LastWriteTime -Descending |
                      Select-Object -First 1

          if ($makeappx) {
            Write-Host "Using makeappx from: $($makeappx.FullName)"
            & $makeappx.FullName pack /d $msixDir /p "BrowserSwitch-$tag.msix" /nv
          } else {
            Write-Host "makeappx.exe not found, skipping MSIX creation"
          }

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: browser-selector-windows
          path: BrowserSwitch-*.zip
          if-no-files-found: error

      - name: Upload MSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: browser-selector-msix
          path: BrowserSwitch-*.msix
          if-no-files-found: warn

  release:
    needs: package
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write

    steps:
      - name: Determine tag name
        id: tag_name
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "TAG=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "TAG=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: browser-selector-jar
          path: artifacts

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: browser-selector-windows
          path: artifacts

      - name: Download MSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: browser-selector-msix
          path: artifacts
        continue-on-error: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_name.outputs.TAG }}
          files: |
            artifacts/*.jar
            artifacts/*.zip
            artifacts/*.msix
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.tag_name.outputs.TAG, 'alpha') || contains(steps.tag_name.outputs.TAG, 'beta') || contains(steps.tag_name.outputs.TAG, 'rc') }}
