name: Version Bump

on:
  push:
    branches: [main]
    paths-ignore:
      - '.github/**'
      - 'README.md'
      - 'LICENSE'
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Pre-release label (empty for stable release)'
        required: false
        default: ''
        type: string

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # Skip if commit was made by github-actions (prevents infinite loop)
    if: "!contains(github.event.head_commit.message, 'chore: bump version')"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Extract current version
        id: current
        run: |
          VERSION=$(grep -oP '(?<=<version>)[^<]+' pom.xml | head -1)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Determine bump type
        id: bump_type
        run: |
          # Use input if workflow_dispatch, otherwise default to minor for auto-bump
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "TYPE=${{ inputs.bump_type }}" >> $GITHUB_OUTPUT
          else
            echo "TYPE=minor" >> $GITHUB_OUTPUT
          fi

      - name: Calculate new version
        id: new
        run: |
          CURRENT="${{ steps.current.outputs.VERSION }}"
          BUMP_TYPE="${{ steps.bump_type.outputs.TYPE }}"
          PRERELEASE="${{ inputs.prerelease }}"

          # Remove any existing prerelease suffix for calculation
          BASE_VERSION=$(echo "$CURRENT" | sed 's/-.*$//')

          # Split version into parts
          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"

          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"

          # Add prerelease suffix if specified
          if [ -n "$PRERELEASE" ]; then
            NEW_VERSION="${NEW_VERSION}-${PRERELEASE}"
          fi

          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update pom.xml version
        run: |
          NEW_VERSION="${{ steps.new.outputs.NEW_VERSION }}"
          sed -i "0,/<version>[^<]*<\/version>/s/<version>[^<]*<\/version>/<version>${NEW_VERSION}<\/version>/" pom.xml
          echo "Updated pom.xml to version $NEW_VERSION"
          grep -A1 '<artifactId>browser-selector</artifactId>' pom.xml

      - name: Commit version bump
        run: |
          NEW_VERSION="${{ steps.new.outputs.NEW_VERSION }}"
          git add pom.xml
          git commit -m "chore: bump version to ${NEW_VERSION}"
          git push origin main

      - name: Create and push tag
        run: |
          NEW_VERSION="${{ steps.new.outputs.NEW_VERSION }}"
          git tag -a "v${NEW_VERSION}" -m "Release v${NEW_VERSION}"
          git push origin "v${NEW_VERSION}"

      - name: Summary
        run: |
          echo "## Version Bump Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous version:** ${{ steps.current.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New version:** ${{ steps.new.outputs.NEW_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump type:** ${{ steps.bump_type.outputs.TYPE }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The release workflow will now build and publish the new version." >> $GITHUB_STEP_SUMMARY
